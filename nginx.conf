server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve Static Files (SPA Support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy for Google Gemini API
    # Allows users in restricted regions to use the app via this server
    # Usage: User sets Base URL in settings to: https://your-domain.com/api/proxy/google
    location /api/proxy/google/ {
        # Rewrite the path to match Google's expected format
        # If user sends to /api/proxy/google/v1beta/models/..., we forward /v1beta/models/...
        rewrite ^/api/proxy/google/(.*) /$1 break;

        proxy_pass https://generativelanguage.googleapis.com;
        
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Hide the fact that we are proxying
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, x-goog-api-key, x-goog-api-client" always;

        # Handle Preflight OPTIONS requests for CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, x-goog-api-key, x-goog-api-client';
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}