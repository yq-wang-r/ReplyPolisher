publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core Logic
  google_generative_ai: ^0.4.0
  
  # Desktop Features
  hotkey_manager: ^0.2.3
  window_manager: ^0.4.3
  screen_retriever: ^0.2.0
  
  # UI & Utils
  flutter_animate: ^4.5.0
  lucide_icons: ^0.3.1
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
